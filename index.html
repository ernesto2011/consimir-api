<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty API</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-black navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/Rick-and-Morty.png" height="80" />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">My favorites</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="top">Top</a>
            </li>
            <li class="nav-item">
              <select
                class="form-select form-select-sm mt-1 ms-3"
                name="categories"
                id="categories"
              >
                <option value="" selected>Todas las categor√≠as</option>
              </select>
            </li>
          </ul>
          <form class="d-flex" role="search" id="search">
            <input
              class="form-control form-control-sm me-2"
              type="search"
              autocomplete="off"
              placeholder="Buscar.."
              aria-label="Search"
              name="movieName"
            />
            <button class="btn btn-primary btn-sm" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="card mb-4" style="width: 18rem">
      <img
        src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">Rick Sanchez</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere <i class="bi bi-heart"></i></a>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
